aboutus:
  description: <p>Apron Network 致力于建立一个去中心化的基础设施服务网络平台，为应用开发者们、应用使用者们和基础设施运营者们提供基于区块链技术基础设施服务的去中心化网络。Apron Network 将为 Kusama 和 Polkadot 生态提供节点服务、链上数据索引、报价等基础设施服务。</p><p>联系 <a href="mailto:contact@apron.networ">contact@apron.network</a> 获取更多信息。</p>

